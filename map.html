<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sélection de zone</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([48.853, 2.35], 13);

    // Fond de carte
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap"
    }).addTo(map);

    // Outil de dessin
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        draw: { polygon: true, rectangle: true, polyline: false, circle: false, marker: false },
        edit: { featureGroup: drawnItems }
    });

    map.addControl(drawControl);

    // Envoi du polygone au backend Python
    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;
        drawnItems.addLayer(layer);

        var geojson = layer.toGeoJSON();

        fetch("http://localhost:5000/process_polygon", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(geojson)
        })
        .then(response => response.json())
        .then(data => {
            alert("Terrains constructibles non bâtis trouvés : " + data.count);
            console.log(data);
        });
    });
</script>

</body>
</html>
